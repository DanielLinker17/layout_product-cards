<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img src="images/imac.jpeg" alt="image" class="card__image">
      
      <div class="card__title-container">
        <h1 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>
      </div>
      
      <div class="card__code-container">
        <p class="card__code">Product code: 195434</p>
      </div>
      
      <div class="card__reviews">
        <div class="stars">
          <div class="stars__star"></div>
        
          <div class="stars__star"></div>
          
          <div class="stars__star"></div>
        
          <div class="stars__star"></div>
        
          <div class="stars__star"></div>
        </div>
        <p class="card__review-text">Reviews: 5</p>
      </div>
      
      <div class="card__price">
        <span class="card__price-price">Price:</span>

        <span class="card__price-number">$2,199</span>
      </div>
     
      <div class="card__buy">
        <button for="card__buy-link" class="card__buy-button">
          <a href="#" class="card__buy-link" data-qa="hover">BUY</a>
        </button>
      </div>
    </div>
  </body>
</html>
