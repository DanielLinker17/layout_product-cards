<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body class="page">
    <div class="card" data-qa="card">
      <img 
       src="/styles/images/imac.jpeg" 
       alt="image"
       class="card__image">

      <h2 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>

      <h3 class="card__code">Product code: 195434</h3>

      <div class="card__reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <span class="card__review-text">Reviews: 5</span>
      </div>

      <div class="card__price">
        <h3 class="card__price-price">Price:</h3>

        <h2 class="card__price-number">$2,199</h2>
      </div>

      <a
        href="#" 
        class="card__buy-link" 
        data-qa="hover">buy
      </a>
    </div>
  </body>
</html>
